<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Prescribe Medication</title>
    <style>
        body {
            position: relative;
            width: 1440px;
            height: 1024px;
            background: #FFFFFF;
            font-family: 'Libre Baskerville', serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #000000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 110px;
            height: 70px;
        }

        .header-text {
            margin-left: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 64px;
            font-weight: 400;
        }

        .header-text p {
            margin: 0;
            font-size: 20px;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-button {
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #67061D;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #500515;
        }

        .line {
            position: absolute;
            width: 1440px;
            height: 1px;
            left: 0;
            top: 150px;
            background: #000000;
        }

        .navbar {
            position: absolute;
            top: 200px;
            left: 50px;
            display: flex;
            gap: 50px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
        }

        .navbar button {
            background: none;
            border: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .navbar button img {
            width: 33px;
            height: 31px;
        }

        .form-container {
            position: absolute;
            top: 300px;
            left: 50px;
            width: 1340px;
            text-align: center;
        }

        .form-container h2 {
            font-family: 'Libre Baskerville', serif;
            font-size: 36px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
        }

        .form {
            box-sizing: border-box;
            width: 800px;
            margin: 0 auto;
            background: #D9D9D9;
            border: 3px solid #67061D;
            border-radius: 43px;
            text-align: center;
            padding: 20px;
        }

        .form input {
            width: 90%;
            margin-bottom: 20px;
            padding: 10px;
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            background: #67061D;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
        }

        .note {
            margin-top: 10px;
            font-family: 'Libre Baskerville', serif;
            font-size: 18px;
            color: #000000;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <img src="images/ewu_logo.png" alt="HealthConnect Logo" class="logo">
        <div class="header-text">
            <h1>HealthConnect</h1>
            <p>An EWU Health Service</p>
        </div>
    </div>
    <div class="header-right">
        <button class="header-button" id="employee-login">Employee Login</button>
        <button class="header-button" id="login">Logout</button>
    </div>
</header>
<div class="line"></div>
<nav class="navbar">
    <button onclick="redirectBasedOnRole()">
        <img src="images/home.png" alt="Home Icon">
        <span>Home</span>
    </button>
    <button onclick="redirectToPatientRecords()">
        <img src="images/moneybag.png" alt="View Patient Records">
        <span>View Patient Records</span>
    </button>
    <button onclick="redirectToStaffSchedule()">
        <img src="images/checklist.png" alt="View Staff Schedule">
        <span>View Staff Schedule</span>
    </button>
</nav>
<div class="form-container">
    <h2>Prescribe/Update Patientâ€™s Medication</h2>
    <div class="form">
        <p>All fields are required unless stated otherwise</p>
        <input type="text" placeholder="Patient Name">
        <input type="text" placeholder="Patient ID">
        <input type="text" placeholder="Medication">
        <button type="submit">Submit</button>
        <div class="note">NOTE: THE ABOVE FIELDS ARE REQUIRED</div>
    </div>
</div>
<script>
    function redirectBasedOnRole() {
        const role = localStorage.getItem('userRole');
        if (!role) {
            alert('User role not found. Please login again.');
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/html_login.html';
            return;
        }

        if (role === 'doctor' || role === 'Doctor') {
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/doctor_home_page/doctorhomepage.html';
        } else if (role === 'nurse' || role === 'Nurse') {
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/nurse_home_page/nursehomepage.html';
        } else if (role === 'patient' || role === 'Patient') {
            window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/patient_home_page/patienthomepage.html';
        } else {
            alert('Unknown role');
        }
    }

    function redirectToPatientRecords() {
        window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/records_page/viewRecords.html';
    }

    function redirectToStaffSchedule() {
        window.location.href = 'http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/schedule_page/viewSchedule.html';
    }

    document.getElementById("employee-login").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";
    });
    document.getElementById("login").addEventListener("click", function() {
        window.location.href = "http://localhost:63342/cs350-summer2024-project-dev-oops/app/frontend/login_page/login.html";
    });
</script>
</body>
</html>
